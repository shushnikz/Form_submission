<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Form Submission</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="margin">
        <div class="row modified d-flex justify-content-between">
            <div class="col-sm-12 col-md-12 col-lg-3">
                <form  id="form" class="mt-3 mb-3 style">
                    <h1>Form Submission:</h1>
                    <label for="fname" class="form-label">First Name:</label>
                    <input type="text" id="fname" class="form-control" placeholder="First Name">
                    <br>
                    <label for="lname" class="form-label">Last Name:</label>
                    <input type="text" id="lname" class="form-control" placeholder="Last Name">
                    <br>
                    <label for="addline1" class="form-label">Address Line 1:</label>
                    <input type="text" id="addline1" class="form-control" placeholder="Address Line 1:">
                    <br>
                    <label for="addline2" class="form-label">Address Line 2:</label>
                    <input type="text" id="addline2" class="form-control" placeholder="Address Line 2:">
                    <br>
                    <label for="pin" class="form-label">PIN</label>
                    <input type="number" id="pin" class="form-control" placeholder="PIN">
                    <br>
                    <label for="gender" class="form-label">Gender:</label>
                    <br>
                    <input  type="radio" name="gender" id="gender" value="male" class="gender m-2" >
                         Male 
                    <input  type="radio" name="gender" id="gender" value="female" class="gender m-2">
                         FeMale 
                    <br>
                    <br>
                    <label for="food">Choice of Food:
                        <span class="span">(must have at least 2 out of 5 options)</span>
                    </label>
                    <br>
                    <input type="checkbox" value="north-indian" id="food" class="food m-2">
                        North Indian
                     <br>
                     <input type="checkbox" value="south-indian" id="food" class="food m-2">
                       South Indian 
                     <br>
                     <input type="checkbox" value="chinese" id="food" class="food m-2">
                        Chinese
                     <br>
                     <input type="checkbox" value="japanese" id="food" class="food m-2">
                       Japanese
                     <br>
                     <input type="checkbox" value="sea food" id="food" class="food m-2">
                      Sea Food
                     <br>
                     <br>
                     <label for="state">State:</label>
                    <input type="text" id="state" class="form-control" placeholder="State">
                    <br>
                    <label for="country">Country:</label>
                    <input type="text" id="country" class="form-control" placeholder="Country">
                    <br>
                    <button id="submit" class="form-control btn btn-secondary" type="submit">Submit</button>
                </form>
            </div>
            <div class="col col-sm-12 col-md-12 col-lg-8">
                <h1>Temporary Databse</h1>
                <br>
                <table class="table table-striped">
                    <thead class="bg-dark text-white">
                        <tr>
                            <td>FirstName</td>
                            <td>LastName</td>
                            <td>Address</td>
                            <td>Pincode</td>
                            <td>Gender</td>
                            <td>Food</td>
                            <td>State</td>
                            <td>Country</td>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                       
                    </tbody>
                  </table>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
